<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${parseRecordDetail.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">解析任务外键id：</label>
								<div class="col-sm-8">
									<input id="parseCode" name="parseCode" th:value="${parseRecordDetail.parseCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">62数据账号：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${parseRecordDetail.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">62数据密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${parseRecordDetail.password}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">62数据内容：</label>
								<div class="col-sm-8">
									<input id="wxdata" name="wxdata" th:value="${parseRecordDetail.wxdata}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">解析明细状态【1：执行中；2：执行成功；3：执行失败；4：平台已经存在】：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${parseRecordDetail.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="ctime" name="ctime" th:value="${parseRecordDetail.ctime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="utime" name="utime" th:value="${parseRecordDetail.utime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wx/parseRecordDetail/edit.js">
	</script>
</body>
</html>
