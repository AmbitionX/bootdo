<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="wx:taskinfo:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="wx:taskinfo:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="wx:taskinfo:add" type="button" class="btn  btn-warning"
								onclick="batchOverTask()">
								<i class="fa fa-circle-o" aria-hidden="true"></i>手动结束
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="status" type="text" class="form-control"
									placeholder="">
								<option value="">全部</option>
								<option value="1">未开始</option>
								<option value="2">执行中</option>
								<option value="3">未完成</option>
								<option value="5">已完成</option>
								<option value="7">已结算</option>
								<option value="9">手动结束</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="url" type="text" class="form-control"
								placeholder="输入想要查找的url">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="wxid" type="text" class="form-control"
								   placeholder="输入想要查找的公众号ID">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="wx:taskinfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="wx:taskinfo:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="wx:taskinfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/wx/taskinfo/taskinfo.js"></script>
</body>
</html>
